          <div id="anotherApp" class="container">
            <table class="table table-primary table-striped" id="tb">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Author</th>
                  <th scope="col">Year Published</th>
                  <th scope="col">Publisher</th>
                  <th scope="col">Page Count</th>
                  <th scope="col">MSRP</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="book in books">
                  <td>{{ book.sr_no }}</td>
                  <td>{{ book.Title }}</td>
                  <td>{{ book.Author }}</td>
                  <td>{{ book.Year_Published }}</td>
                  <td>{{ book.Publisher }}</td>
                  <td>{{ book.page_count }}</td>
                  <td>{{ prettyDollar(book.MSRP) }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <form>
            <h3 id="h">Add New Book</h3>  
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" id="title" >
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input type="text" id="autho">
            </div>
            <div class="mb-3">
              <label for="yearpublished" class="form-label">Year Published</label>
              <input type="text" id="yearpublished">
            </div>
            <div class="mb-3">
              <label for="publisher" class="form-label">Publisher</label>
              <input type="text" id="publisher">
            </div>
            <div class="mb-3">
              <label for="pagecount" class="form-label">Page Count</label>
              <input type="text" id="pagecount">
            </div>
            <div class="mb-3">
              <label for="msrp" class="form-label">MSRP</label>
              <input type="text" id="msrp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
